{% load socialaccount %}
{% load static %}
<!-- navbar goes here -->
<nav class="h-16 bg-secondaryBg w-full absolute top-0 left-0">
    <div class="container mx-auto h-full items-center px-4 flex justify-between">
        <a href="/" class="inline-block">
            <img src="{% static "images/logo.svg" %}" alt="Quarty" draggable="false">
        </a>
        {% if request.user.is_authenticated %}
            <div class="flex items-center gap-2 md:gap-4">
                <a href="{% url 'chat_list' %}">
                    <!-- <img src="{% static 'images/message.svg' %}" alt="Quarty" height="32" width="32" draggable="false"></a> -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#ecebed">

                </a>

                        <button @click="dropdownOpen = !dropdownOpen" class="relative z-10 flex items-center rounded-md p-2 focus:outline-none">
                            <p class="text-text text-sm md:text-base mr-2">{{ request.user }}</p>
                            <svg width="16px" height="10px" viewBox="0 0 8 5" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Rounded" transform="translate(-482.000000, -3442.000000)">
                                        <g id="Navigation" transform="translate(100.000000, 3378.000000)">
                                            <g id="-Round-/-Navigation-/-arrow_drop_down" transform="translate(374.000000, 54.000000)">
                                                <g>
                                                    <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>

                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
                        <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 h-full w-full z-10"></div>
                        <div x-show="dropdownOpen" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20">
                            <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-700 hover:text-white">
                                Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-700 hover:text-white">
                                Help
                            </a>
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-700 hover:text-white">
                                Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <form action="{% provider_login_url 'google' %}" method="POST">{% csrf_token %}
                <button class="bg-text text-sm md:text-base font-medium px-4 py-2 outline-none rounded-md" type="submit">
                    <span class="flex items-center gap-2">
                        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        Login with Google
                    </span>
                </button>
            </form>
        {% endif %}
    </div>
</nav>
